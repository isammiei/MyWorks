<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性的冲突处理</title>
</head>
<style>
    /* id 权重 > class权重 > 标签权重 */
    p {
      color: red;
    }
  
    #arry {
      color: skyblue;
    }
  
    .me {
      color: green;
    }
  </style>
<body>
    <h2>层叠性的冲突处理</h2>

    <p class="me" id="arry">我是一个段落标签</p>
</body>
</html>
