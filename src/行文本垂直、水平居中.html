<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行文本垂直、水平居中</title>
</head>
<style>
    div.left {
        text-align: left;
    }
    div.center {
        /* 文本居中对齐 */
        text-align: center;
    }
    div.right {
        text-align: right;
    }
</style>
<body>
    <div class="left">左边</div>
    <div class="center">中间</div>
    <div class="right">右边</div>
</body>
</html>
