<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!import提升权重</title>
</head>
<style>
    /* 权重 （0,1,2） */
    .list ul li {
      color: red;
    }
  
    /* 权重（0,1,0） */
    /* !important 提升权重，生效 */
    .desc {
      color: skyblue !important;
    }
  </style>
<body>
    <h2>!important 提升权重</h2>

    <div class="list">
      <ul>
        <li>我是列表项</li>
        <li class="desc">我是列表项</li>
        <li>我是列表项</li>
        <li>我是列表项</li>
        <li>我是列表项</li>
      </ul>
    </div>
</body>
</html>
