<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font合写属性-复合写法</title>
</head>
<style>
    p {
        font: italic bold 30px/1.5 "Times New Roman","微软雅黑";
    }
</style>
<body>
    <h1>font合写属性</h1>
    <p>付出不亚于任何人的努力</p>
    <p>谦虚戒骄</p>
    <p>天天反省</p>
    <p>活着就要感谢</p>
    <p>积善行、思利他</p>
    <p>不要有感性的烦恼</p>
</body>
</html>
