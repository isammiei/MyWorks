<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表ol的type属性</title>
</head>
<body>
    <h1>编程语言排行榜</h1>
    <ol type="1">
        <li>Javascript</li>
        <li>Python</li>
        <li>C/C++</li>
        <li>Java</li>
    </ol>
    <ol type="A">
        <li>Javascript</li>
        <li>Python</li>
        <li>C/C++</li>
        <li>Java</li>
    </ol>
    <ol type="a">
        <li>Javascript</li>
        <li>Python</li>
        <li>C/C++</li>
        <li>Java</li>
    </ol>
    <ol type="I">
        <li>Javascript</li>
        <li>Python</li>
        <li>C/C++</li>
        <li>Java</li>
    </ol>
    <ol type="i">
        <li>Javascript</li>
        <li>Python</li>
        <li>C/C++</li>
        <li>Java</li>
    </ol>
</body>
</html>
