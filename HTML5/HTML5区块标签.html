<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5区块标签</title>
</head>
<body>
    <!-- 网页的头部 -->
    <header>
        <div>
            <h1>网页的logo</h1>
        </div>
        <!-- 导航栏 -->
        <nav>网页的导航</nav>
    </header>
    <!-- 网页的核心 -->
    <main>
        <!-- banner广告栏 -->
        <aside>banner广告</aside>
          <!-- 商品信息 -->
        <article>
            <h2>商品标题</h2>
            <section>商品信息1</section>
            <section>商品信息2</section>
            <section>商品信息3</section>
        </article>
    </main>
    <!-- 页脚 -->
    <footer></footer>
</body>
</html>
