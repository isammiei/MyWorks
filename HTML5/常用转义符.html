    <h1>HTML常用转义符</h1>

  <p>空格：&nbsp;&nbsp;&nbsp; 这是三个空格</p>
  <p>大于号：&gt;</p>
  <p>小于号：&lt;</p>
  <p>&符号：&amp;</p>
  <p>“双引号：&quot;</p>
  <p>版权符号：&copy;</p>
  <p>已注册商标：&reg;</p>

  <p>在网页中直接显示原标签:</p>

  显示p标签 &lt;p>&lt;/p> <br /><br />

  显示div标签：&lt;div&gt;&lt;/div&gt;
