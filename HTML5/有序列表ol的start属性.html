<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D有序列表ol的start属性</title>
</head>
<body>
    <ol type="1" start="3">
        <li>Javascript</li>
        <li>Python</li>
        <li>C/C++</li>
        <li>Java</li>
    </ol>
    <ol type="A" start="2">
        <li>Javascript</li>
        <li>Python</li>
        <li>C/C++</li>
        <li>Java</li>
    </ol>
    <ol type="a" start="6">
        <li>Javascript</li>
        <li>Python</li>
        <li>C/C++</li>
        <li>Java</li>
    </ol>
</body>
</html>
