<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表type属性</title>
</head>
<body>
    <h1>无序列表标签</h1>
    <p>ul的type属性在HTML5中已经废弃</p>

    <h2>type="square" 实心正方形</h2>
    <ul type="square">
        <li>小炒肉</li>
        <li>小龙虾</li>
        <li>剁椒鱼头</li>
        <li>酸辣白菜</li>
        <li>7分熟牛排</li>
    </ul>

    <h2>type="circle" 空心圆</h2>
    <ul type="circle">
        <li>小炒肉</li>
        <li>小龙虾</li>
        <li>剁椒鱼头</li>
        <li>酸辣白菜</li>
        <li>7分熟牛排</li>
    </ul>
</body>
</html>
