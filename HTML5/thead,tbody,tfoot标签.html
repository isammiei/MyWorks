<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead,tbody,tfoot标签</title>
</head>
<body>
    <table border="1" width="500">
        <thead>
            <caption>同学通讯录</caption>
            <tr>
                <th>专业</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>所在城市</th> 
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>计算机</th>
                <td>arry</td>
                <td>男</td>
                <td>18</td>
                <td>北京</td>
            </tr>
            <tr>
                <th>外语</th>
                <td>豆豆</td>
                <td>女</td>
                <td>21</td>
                <td>上海</td>
            </tr>
            <tr>
                <th>市场营销</th>
                <td>翠花</td>
                <td>19</td>
                <td>男</td>
                <td>深圳</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>备注</th>
                <td colspan="4"></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
